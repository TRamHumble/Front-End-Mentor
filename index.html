<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" id="NFT" alt="NFT">
      <div class="content">
        <h1>Equilibrium #3429</h1>

        <p>
        Our Equilibrium collection promotes <br>balance and calm.
        </p>

          <div class="container"> 
            <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <h2>0.041 ETH</h2>  
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
         </div>
      </div>
    </div>

      <hr>

      <div class="about">
        <img src="images/image-avatar.png" alt="creator">
        <p>Creation of <p id="name">Jules Wyvern</p></p>
     </div>

    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TRam</a>.
  </div>
</body>
</html>
